<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- A shopping list that allows the user to save and recall lists. Each item is added with the Add Item button and can be deleted by clicking the 'x'. When an item is checked off it changes colour and is crossed out -->
	<header>
		<h1>Shopping List</h1>
	</header>
	<div class="container">
		<section id="top">
			<ul>
				<li><button>New List</button></li>
				<li><button>Save List</button></li>
				<li><button>Recall List</button></li>
			</ul>
		</section>
		<section id="list">
			<ul>
				<!-- Temporary static items, can't use buttons as there will be the check-off, un-check and delete actions all on the one object -->
				<li class="unchecked">Item 1 <span class="cross">x</span></li>
				<li class="unchecked">Item 2 <span class="cross">x</span></li>
				<li class="checked">Item 3 <span class="cross">x</span></li>
				<li class="checked">Item 4 <span class="cross">x</span></li>
				<li class="add">Add Item</li>
			</ul>
		</section>
	</div>
	<!-- Javascript -->
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
